name: Release to the Maven repository
run-name: Release ${{ github.ref_name }}

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: main

      - name: Update README.md version
        run: sed -E -i 's|(<version>)[^<]*(</version>)|\1${{github.ref_name}}\2|' README.md

      - name: Commit & Push changes
        uses: ./.github/actions/commit-push
        with:
          commit_message: "Update README to ${{github.ref_name}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}

      - name: Bump pom.xml version to tag
        run: find . -name "pom.xml" -exec sed -i "s/999-SNAPSHOT/${{github.ref_name}}/g" {} +

      - name: Commit release version
        uses: ./.github/actions/commit-push
        with:
          commit_message: "Prepare release ${{github.ref_name}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          
      - name: Build and deploy to Maven repository
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          server-id: central
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE
      
      - name: Deploy with Maven
        run: ./mvnw clean deploy -Psign
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}


