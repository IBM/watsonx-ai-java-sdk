<!-- Preload dark theme -->
<link rel="preload" href="{{ 'assets/css/just-the-docs-dark.css' | absolute_url }}" as="style">

<!-- Theme toggle functionality -->
<script src="{{ 'assets/js/theme.js' | absolute_url }}"></script>

<!-- Font Awesome for theme toggle icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".nav-list-item").forEach(function (item) {
      var expander = item.querySelector(":scope > .nav-list-expander");
      var link = item.querySelector(":scope > a");
      if (expander && link && link.getAttribute("href") === "/watsonx-ai-java-sdk/services/") {
        expander.setAttribute("aria-expanded", "true");
        item.classList.add("active");
      }
    });
  });
</script>
